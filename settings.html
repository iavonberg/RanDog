<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>RanDog Settings</title>
</head>
<body>
    <div id="wrapper">
        <a href="index.html"><button id="home">Go Home</button></a>
        <h1>Choose up to 4 dog breeds</h1>
        <div id="searchWrapper">
            <input type="text" placeholder="Search a Dog Breed" id="searchBox">
            <button id="search">Search</button>
        </div>
        <h2>Breed Preview</h2>
        <p id="breedPreview"></p>
        <button id="breedSelect">Add this breed to Home</button>
        <h2>Selected Breeds</h2>
        <p id="chosenBreeds"> No breeds yet :(</p>
        <button id="removeBreed">Remove all Breeds</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
